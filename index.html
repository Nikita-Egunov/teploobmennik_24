<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teploobmennik24</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="conteiner">
            <div class="conteiner__top">
                <div class="email__conteiner item email__conteiner--haeder">
                    <a class="email email--haeder" href="#">info@teploobmennik24.ru</a>
                    <img class="email__icon email__icon--header" src="./assets/imges/email-icon.svg">
                </div>
                <div class="phone__conteiner item">
                    <img class="phone__icon phone__icon--header" src="./assets/imges/telephone-icon.svg">
                    <p class="phone__number phone__number--header">+7 495 822-08-88</p>
                </div>
                <div class="conteiner__header">
                    <div class="messegers__header item">
                        <a class="vacap__header--link" href="#">
                            <img class="vacap__header" src="./assets/imges/whatsapp-icon.svg">
                        </a>
                        <a class="telegram__header--link" href="#">
                            <img class="telegram__header" src="./assets/imges/telegram-icon.svg">
                        </a>
                    </div>
                    <div class="input-container item">
                        <input type="text" class="input-field" placeholder="Введите запрос...">
                        <img class="icon " src="./assets/imges/search-icon.svg">
                    </div>
                </div>
            </div>
            <div class="conteiner__bottom"></div>
        </div>
    </header>

    <script src="./assets/js/"></script>
</body>

</html>
